<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUS</title>
    <link rel="stylesheet" href="./css/index_clone.css">
    <script defer src="srcipt.js"></script>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header__logo">
            <img src="./img/logo.png" alt="logo">
            <img src="./img/slogan.png" alt="slogan">
        </div>
        <div class="header__navbar">
            <ul>
                <li><a class="active" href="#">Trang chủ</a></li>
                <li><a href="#">giới thiệu</a></li>
                <li><a href="#">thành tựu</a></li>
                <li><a href="#">các khoá học</a></li>
                <li><a href="#">tin tức & sự kiện</a></li>
                <li><a href="#">chất lượng giảng dạy</a></li>
                <li><a href="#">góc học viên</a></li>
                <li><a href="#">gallery</a></li>
                <li><a href="#">cơ hội nghề nghiệp</a></li>
                <li><a href="#">liên hệ</a></li>
            </ul>
        </div>
    </div>
    <!-- Carousel -->
    <div class="carousel">
        <div class="slide">
            <img src="./img/slider_1.png" alt="slider">
        </div>
        <div class="slide">
            <img src="./img/slider_2.png" alt="slider">
        </div>
        <div class="dots"></div>
    </div>

    <!-- Intro -->
    <div class="intro">

    </div>

    <!-- Programs -->
    <div class="programs">

    </div>

    <!-- News -->
    <div class="news"></div>

    <!-- Footer -->
    <div class="footer">

    </div>

</html>
